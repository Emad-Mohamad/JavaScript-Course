<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red & Orange Themed One-Page Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
      background: #fff8f0;
    }

    header, section, footer {
      padding: 40px 20px;
    }

    nav {
      background-color: #cc3300;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    #home {
      background-color: #ff704d;
      color: white;
      text-align: center;
    }

    #images {
      background-color: #ffd699;
      text-align: center;
    }

    #images img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #images img:hover {
      transform: scale(1.05);
    }

    #video {
      background-color: #ffa366;
      text-align: center;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }

    #contact {
      background-color: #ffe0cc;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cc3300;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #cc3300;
      color: white;
      cursor: pointer;
    }

    footer {
      background-color: #cc3300;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      margin: 5% auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox-close {
      color: white;
      font-size: 30px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 35px;
      cursor: pointer;
    }

    .lightbox-close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#images">Gallery</a></li>
      <li><a href="#video">Video</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Welcome to My Site</h1>
    <p>This is a vibrant one-page site that showcases images, video, and a contact form with a red and orange theme!</p>
  </section>

  <section id="images">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2022/10/15/18/51/foliage-7523701_1280.jpg" alt="Image 1">
    <img src="https://cdn.pixabay.com/photo/2022/10/15/18/51/foliage-7523701_1280.jpg" alt="Image 2">
    <img src="https://cdn.pixabay.com/photo/2022/10/15/18/51/foliage-7523701_1280.jpg" alt="Image 3">
  </section>

  <section id="video">
    <h2>Watch This Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F4ELqraXx-U?si=1GCrTyESjcUvGz1E" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Emad Mohamad All rights reserved.</p>
  </footer>

  <!-- Lightbox HTML -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Large view">
    </div>
  </div>

  <!-- Lightbox Script -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryImages = document.querySelectorAll('#images img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      lightboxImg.alt = '';
    }

    // Close lightbox on click outside image
    window.addEventListener('click', function (e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Optional: Close on ESC key
    window.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
